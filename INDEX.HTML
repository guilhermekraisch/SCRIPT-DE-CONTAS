<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GuigoBlox | Filtrador de Contas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0faff;
      margin: 0;
      padding: 0;
    } 

    header {
      background: linear-gradient(to right, #00cc44, #0077ff);
      padding: 20px;
      color: white;
      text-align: center;
    }

    header img {
      max-height: 80px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0077ff;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 15px;
      border: 2px solid #d1d1d1;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #filterBtn {
      background: #00cc44;
      color: white;
    }

    #filterBtn:hover {
      background: #009933;
    }

    #clearBtn {
      background: #0077ff;
      color: white;
    }

    #clearBtn:hover {
      background: #0055cc;
    }

    #copyBtn {
      background: linear-gradient(90deg, #00cc44, #0077ff);
      color: white;
    }

    #copyBtn:hover {
      filter: brightness(0.95);
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ccc;
      min-height: 80px;
    }

    .small {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo completa guigo.png" alt="GuigoBlox Logo">
    <h1>Filtrador de Contas Roblox</h1>
  </header>

  <div class="container">
    <h2>Insira suas contas abaixo:</h2>
    <textarea id="input" placeholder="Cole aqui as contas com cookies..."></textarea>

    <div class="buttons">
      <button id="filterBtn" onclick="filtrarContas()">üîç Filtrar Contas</button>
      <button id="copyBtn" onclick="copiarTudo()">üìã Copiar Tudo</button>
      <button id="clearBtn" onclick="limparCampos()">üßπ Limpar</button>
    </div>

    <div class="small">Dica: o bot√£o "Copiar Tudo" copia o resultado filtrado. Se n√£o houver resultado, ele copia o que est√° no campo de entrada.</div>

    <h2>Resultado:</h2>
    <pre id="output"></pre>
  </div>

  <script>
    function filtrarContas() {
      const input = document.getElementById('input').value;
      const linhas = input.split('\n');
      const resultado = [];

      linhas.forEach(linha => {
        // aceita formatos user:pass e user/pass e varia√ß√µes simples
        const matchDoisPontos = linha.match(/^([^:\/\s]+):([^:\/\s]+):?_?/);
        const matchBarra = linha.match(/^([^:\/\s]+)\/([^:\/\s]+)\/?/);

        let usuario = '', senha = '';

        if (matchDoisPontos) {
          usuario = matchDoisPontos[1];
          senha = matchDoisPontos[2];
        } else if (matchBarra) {
          usuario = matchBarra[1];
          senha = matchBarra[2];
        }

        if (usuario && senha) {
          resultado.push(`NOME: ${usuario} SENHA: ${senha}`);
        }
      });

      document.getElementById('output').textContent = resultado.join('\n');
    }

    function limparCampos() {
      document.getElementById('input').value = '';
      document.getElementById('output').textContent = '';
      // Restaurar texto do bot√£o de c√≥pia caso esteja alterado
      const cb = document.getElementById('copyBtn');
      if (cb) cb.textContent = 'üìã Copiar Tudo';
    }

    async function copiarTextoParaAreaTransferencia(texto) {
      // tenta usar Clipboard API, sen√£o fallback para textarea tempor√°ria
      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(texto);
          return true;
        } catch (e) {
          // se falhar, vamos para fallback
        }
      }

      // fallback
      const ta = document.createElement('textarea');
      ta.value = texto;
      // evitar flash na tela
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.select();
      try {
        document.execCommand('copy');
        document.body.removeChild(ta);
        return true;
      } catch (e) {
        document.body.removeChild(ta);
        return false;
      }
    }

    async function copiarTudo() {
      const outputEl = document.getElementById('output');
      const inputEl = document.getElementById('input');
      const copyBtn = document.getElementById('copyBtn');

      let textoParaCopiar = outputEl.textContent.trim();
      if (!textoParaCopiar) {
        textoParaCopiar = inputEl.value.trim();
      }

      if (!textoParaCopiar) {
        // nada pra copiar
        copyBtn.textContent = 'Nada pra copiar';
        setTimeout(() => copyBtn.textContent = 'üìã Copiar Tudo', 1500);
        return;
      }

      const ok = await copiarTextoParaAreaTransferencia(textoParaCopiar);
      if (ok) {
        const original = copyBtn.textContent;
        copyBtn.textContent = 'Copiado!';
        setTimeout(() => copyBtn.textContent = original || 'üìã Copiar Tudo', 2000);
      } else {
        // falha ao copiar
        copyBtn.textContent = 'Erro ao copiar';
        setTimeout(() => copyBtn.textContent = 'üìã Copiar Tudo', 2000);
      }
    }
  </script>
</body>
</html>
