<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuigoBlox | Filtrador de Contas</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf6ff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #00cc44, #0077ff);
      padding: 15px;
      color: white;
      text-align: center;
    }

    header img {
      max-height: 60px;
      width: auto;
    }

    .container {
      width: 95%;
      max-width: 900px;
      margin: 15px auto;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 8px;
      font-size: 1.4rem;
    }

    h2 {
      color: #0077ff;
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 15px;
      border: 2px solid #d1d1d1;
      border-radius: 8px;
      box-sizing: border-box;
      resize: vertical;
    }

    .buttons {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.25s;
    }

    #filterBtn {
      background: #00cc44;
    }
    #filterBtn:hover {
      background: #00a337;
    }

    #copyBtn {
      background: linear-gradient(90deg, #00cc44, #0077ff);
    }
    #copyBtn:hover {
      filter: brightness(0.9);
    }

    #clearBtn {
      background: #0077ff;
    }
    #clearBtn:hover {
      background: #005bcc;
    }

    .small {
      margin-top: 5px;
      font-size: 13px;
      color: #666;
    }

    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      min-height: 80px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* üî• Ajustes para telas MUITO pequenas */
    @media (max-width: 400px) {
      h1 { font-size: 1.2rem; }
      h2 { font-size: 1.1rem; }
      textarea { height: 150px; font-size: 14px; }
      button { font-size: 15px; padding: 12px; }
      pre { font-size: 14px; }
    }
  </style>
</head>

<body>

<header>
  <img src="logo completa guigo.png" alt="GuigoBlox Logo">
  <h1>Filtrador de Contas Roblox</h1>
</header>

<div class="container">
  <h2>Insira suas contas abaixo:</h2>
  <textarea id="input" placeholder="Cole aqui as contas com cookies..."></textarea>

  <div class="buttons">
    <button id="filterBtn" onclick="filtrarContas()">üîç Filtrar Contas</button>
    <button id="copyBtn" onclick="copiarTudo()">üìã Copiar Tudo</button>
    <button id="clearBtn" onclick="limparCampos()">üßπ Limpar</button>
  </div>

  <div class="small">
    Dica: o bot√£o "Copiar Tudo" copia o resultado filtrado. Se n√£o houver resultado, ele copia o que est√° no campo de entrada.
  </div>

  <h2>Resultado:</h2>
  <pre id="output"></pre>
</div>

<script>

function filtrarContas() {
  const input = document.getElementById('input').value;
  const linhas = input.split('\n');
  const resultado = [];

  linhas.forEach(linha => {
    const matchDoisPontos = linha.match(/^([^:\/\s]+):([^:\/\s]+)/);
    const matchBarra = linha.match(/^([^:\/\s]+)\/([^:\/\s]+)/);

    let usuario = '', senha = '';

    if (matchDoisPontos) {
      usuario = matchDoisPontos[1];
      senha = matchDoisPontos[2];
    } else if (matchBarra) {
      usuario = matchBarra[1];
      senha = matchBarra[2];
    }

    if (usuario && senha) {
      resultado.push(`NOME: ${usuario}  SENHA: ${senha}`);
    }
  });

  document.getElementById('output').textContent = resultado.join('\n');
}

function limparCampos() {
  document.getElementById('input').value = '';
  document.getElementById('output').textContent = '';
  document.getElementById('copyBtn').textContent = 'üìã Copiar Tudo';
}

async function copiarTextoParaAreaTransferencia(texto) {
  if (navigator.clipboard && navigator.clipboard.writeText) {
    try {
      await navigator.clipboard.writeText(texto);
      return true;
    } catch (e) {}
  }

  const ta = document.createElement('textarea');
  ta.value = texto;
  ta.style.position = 'fixed';
  ta.style.left = '-9999px';
  document.body.appendChild(ta);
  ta.select();

  try {
    document.execCommand('copy');
    document.body.removeChild(ta);
    return true;
  } catch (e) {
    document.body.removeChild(ta);
    return false;
  }
}

async function copiarTudo() {
  const outputEl = document.getElementById('output');
  const inputEl = document.getElementById('input');
  const copyBtn = document.getElementById('copyBtn');

  let textoParaCopiar = outputEl.textContent.trim();
  if (!textoParaCopiar) textoParaCopiar = inputEl.value.trim();

  if (!textoParaCopiar) {
    copyBtn.textContent = 'Nada pra copiar';
    setTimeout(() => copyBtn.textContent = 'üìã Copiar Tudo', 1500);
    return;
  }

  const ok = await copiarTextoParaAreaTransferencia(textoParaCopiar);

  if (ok) {
    copyBtn.textContent = 'Copiado!';
    setTimeout(() => copyBtn.textContent = 'üìã Copiar Tudo', 2000);
  } else {
    copyBtn.textContent = 'Erro ao copiar';
    setTimeout(() => copyBtn.textContent = 'üìã Copiar Tudo', 2000);
  }
}

</script>

</body>
</html>
